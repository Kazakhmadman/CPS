<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Боковая менюшка -->
    <aside class="sideMenu">
        <div class="container">
           <div class="sideMenu__wrapper">
                <!-- Шапка меню -->
                <div class="sideMenu__top">
                    <div class="sideMenu__cross">
                        <button class="btn btn__cross btn--primiary">
                            <img src="./assets/sideMenu/cross.svg" alt="cross" class="btn__icon">
                        </button>
                    </div>

                    <div class="sideMenu__logo">
                        <img src="./assets/header/CPS.svg" alt="logo">
                    </div>

                    <div class="sideMenu__sideSearch">
                        <button class="btn btn__sideSearch btn--primiary">
                            <img src="./assets/sideMenu/sideSearch.svg" alt="cross" class="btn__icon">
                        </button>
                    </div>
                </div>
                <!-- Список Навигации -->  
                <div class="sideMenu__nav sideNav">
                    <ul class="sideNav__item">
                        <li class="sideNav__link"><a href="#">Ремонт техники</a></li>
                        <li class="sideNav__link"><a href="#">Услуги и сервисы</a></li>
                        <li class="sideNav__link"><a href="#">Корпоративным клиентам</a></li>
                        <li class="sideNav__link"><a href="#">Продавцам техники</a></li>
                        <li class="sideNav__link"><a href="#">Партнерам</a></li>
                        <li class="sideNav__link"><a href="#">Производителям</a></li>
                        <li class="sideNav__link"><a href="#">Наши сервисные центры</a></li>
                        <li class="sideNav__link"><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <!-- Подвал меню -->
                <div class="sideMenu__bottom">
                    <footer class="sideMenu__footer sideFooter">
                        <div class="sideFooter__btn">
                            <button class="btn btn__sidephone btn--primiary">
                                <img class="btn__icon" src="./assets/header/phone.svg" alt="phone">
                            </button>

                            <button class="btn btn__sidemessage btn--primiary">
                                <img class="btn__icon" src="./assets/header/message.svg" alt="message">
                            </button>

                            <button class="btn btn__sideperson btn--primiary">
                                <img class="btn__icon" src="./assets/header/person.svg" alt="person">
                            </button>
                        </div>

                        <address>
                            <ul class="sideFooter__contactsList contactsList">
                                <li><a class="contactsList__mail" href="mailto:mail@cps.com">mail@cps.com</a></li>
                                <li><a class="contactsList__phone" href="tel:+78008908900">8 800 890 8900</a></li>
                            </ul>
                        </address>

                        <ul class="sideFooter__languageList">
                            <li>RU</li>
                            <li>EN</li>
                            <li>CH</li>
                        </ul>
                    </footer>
                </div>
           </div>
         </div>
    </aside>
       
        
</body>
</html>
